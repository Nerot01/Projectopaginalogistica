    <div class="container py-5">
      <h1 class="mb-4 text-center" style="color:#d32f2f;">Actividades</h1>
      <div id="actividades-lista"></div>
    </div>
    <script>
      // Reemplaza esta URL por la de tu hoja de Google Sheets publicada como CSV
const SHEET_CSV_URL = 'https://corsproxy.io/?https://docs.google.com/spreadsheets/d/e/2PACX-1vSJfjsqWOqE-7CKrPmVlUfYyHFRhxMXG59qCZWN2PaDnAibAN7_qTvy9dMMlTekj4dfKqoVuLBbs1mr/pub?gid=0&single=true&output=csv';      function renderActividadesDesdeSheet() {
        fetch(SHEET_CSV_URL)
          .then(res => res.text())
          .then(csv => {
            const rows = csv.trim().split('\n').map(row => row.split(','));
            const headers = rows[0];
            const actividades = rows.slice(1).map(cols => {
              const obj = {};
              headers.forEach((h, i) => obj[h.trim()] = cols[i] ? cols[i].trim() : '');
              return obj;
            });
            const cont = document.getElementById('actividades-lista');
            cont.innerHTML = actividades.map(act => {
              let mediaHtml = '';
              if (act['Media (URL)']) {
                if (/youtu(be)?\.([a-z]+)/.test(act['Media (URL)'])) {
                  let id = '';
                  const ytMatch = act['Media (URL)'].match(/(?:youtu\.be\/|youtube\.com\/(?:embed\/|v\/|watch\?v=|shorts\/))([\w-]{11})/);
                  if (ytMatch) id = ytMatch[1];
                  if (id) mediaHtml = `<div class='mb-2'><iframe width='100%' height='315' src='https://www.youtube.com/embed/${id}' frameborder='0' allowfullscreen></iframe></div>`;
                  else mediaHtml = `<a href='${act['Media (URL)']}' target='_blank'>Ver video</a>`;
                } else if (/(jpg|jpeg|png|webp|gif)(\?.*)?$/i.test(act['Media (URL)'])) {
                  mediaHtml = `<div class='mb-2'><img src='${act['Media (URL)']}' alt='media' style='max-width:100%;max-height:320px;border-radius:8px;'></div>`;
                } else {
                  mediaHtml = `<span style='font-size:0.95em;word-break:break-all;'>${act['Media (URL)']}</span>`;
                }
              }
              return `
              <div class="row align-items-center py-4 mb-4" style="background:#fff3f3; border-radius:18px; border:2px solid #d32f2f;">
                <div class="col-md-6 px-4 order-md-1 order-2 text-md-start text-center">
                  <h2 style="color:#d32f2f;">${act['Título']}</h2>
                  <p style="color:#b71c1c; font-size:1.1rem; text-align:justify;">${act['Descripción']}</p>
                  <div class="d-flex flex-wrap align-items-center gap-2 mb-2">
                    <span class="badge bg-danger">Actividad</span>
                    <span class="text-muted" style="font-size:1rem;"><b>Fecha:</b> ${act['Fecha']}</span>
                    <span class="text-muted" style="font-size:1rem;"><b>Lugar:</b> ${act['Lugar']}</span>
                  </div>
                </div>
                <div class="col-md-6 px-4 order-md-2 order-1 text-center">
                  ${mediaHtml}
                </div>
              </div>
              `;
            }).join('');
          });
      }
      renderActividadesDesdeSheet();
    </script>
